syntax = "proto3";

option csharp_namespace = "Auto.PricingServer";

package greet;

// The greeting service definition.
service Pricer {
  // Sends a greeting
  rpc SayHello (PricerRequest) returns (PricerReply);
}

// The request message containing the user's name.
message PricerRequest {
  string name = 1;
}

// The response message containing the greetings.
message PricerReply {
  string message = 1;
}
